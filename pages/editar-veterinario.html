<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Editar Veterinário</title>
  <link rel="stylesheet" href="../styles/base.css ">
  <link rel="stylesheet" href="../styles/veterinario.css">
</head>
<body>
         <header class="site-header">
        <div class="header-inner">
            <a href="../index.html" class="logo">
                <img src="../img/Imagem do WhatsApp de 2025-09-17 à(s) 15.28.08_75e67870.jpg" alt="VetBooking Logo">
                <span class="logo-text">VetBooking</span>
            </a>

            <nav class="nav-links" aria-label="Main navigation">
                <a href="../index.html">Home</a>
                <a href="/pages/catalogo-clinicas.html">Clínicas</a>
                <a href="/pages/veterinario.html" class="active">Veterinários</a>

            </nav>

            <button class="nav-toggle" aria-label="Abrir menu">☰</button>
        </div>
    </header>
  <main class="container">
    <h1>Editar Veterinário</h1>
    <form method="post" enctype="multipart/form-data">
      <label>Nome</label>
      <input name="nome_medico" value="{{ medico.nome_medico }}" required>
      <label>CRMV</label>
      <input name="crmv" value="{{ medico.crmv }}">
      <label>Especialidades (vírgula separado)</label>
      <input name="especialidades" value="{{ medico.especialidades }}">
      <label>Descrição</label>
      <textarea name="descricao">{{ medico.descricao }}</textarea>
      <label>Foto (opcional)</label>
      <input type="file" name="foto" accept="image/*">
      <div style="margin-top:12px;">
        <button type="submit">Salvar</button>
        <a href="/pages/veterinario.html">Cancelar</a>
      </div>
    </form>
  </main>
</body>
</html>
