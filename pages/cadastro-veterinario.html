<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Rápido - VetBooking</title>
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS Simplificado e Embutido para Facilidade */
        body { background-color: #f4f7f6; font-family: 'Poppins', sans-serif; }
        
        .main-container {
            max-width: 800px; /* Mais estreito para foco */
            margin: 40px auto;
            padding: 0 20px;
        }

        .form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h2 { color: #2c3e50; font-size: 1.8rem; margin-bottom: 10px; }
        .form-header p { color: #7f8c8d; font-size: 0.9rem; }

        /* Grid System para campos lado a lado */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #34495e; font-weight: 500; font-size: 0.9rem; }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        /* Checkboxes em Grid Compacto */
        .specialties-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 10px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        .checkbox-item { display: flex; align-items: center; font-size: 0.9rem; color: #555; }
        .checkbox-item input { width: auto; margin-right: 8px; cursor: pointer; }

        /* Botão Salvar */
        .btn-submit {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .btn-submit:hover { background-color: #218838; }
        .btn-submit:disabled { background-color: #95a5a6; cursor: not-allowed; }

        /* Responsividade */
        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; gap: 0; }
        }

        .mensagem {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        .mensagem.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .mensagem.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <header class="header">
        <div class="navbar">
            <a href="{{ url_for('index') }}" class="logo">
                <span class="logo-text"><i class="fas fa-paw"></i> VetBooking</span>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}">Voltar ao Dashboard</a>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div class="form-card">
            <div class="form-header">
                <h2><i class="fas fa-user-md"></i> Novo Veterinário</h2>
                <p>Preencha apenas o essencial para liberar o acesso.</p>
            </div>

            <form id="quickVetForm" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" name="nome" placeholder="Ex: Dr. João Silva" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Email (Login)</label>
                        <input type="email" name="email" placeholder="email@exemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label>Telefone / WhatsApp</label>
                        <input type="tel" name="telefone" placeholder="(00) 00000-0000" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Senha Provisória</label>
                        <input type="password" name="senha" placeholder="******" required>
                    </div>
                    <div class="form-group">
                        <label>Clínica Vinculada</label>
                        <select name="clinica_id" required>
                            <option value="">Selecione...</option>
                            {% for clinica in clinicas %}
                            <option value="{{ clinica.clinica_id }}">{{ clinica.razao_social }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">

                <div class="form-row">
                    <div class="form-group">
                        <label>CRMV (Número)</label>
                        <input type="text" name="crmv" placeholder="12345" required>
                    </div>
                    <div class="form-group">
                        <label>UF CRMV</label>
                        <select name="uf_crmv" required>
                            <option value="SP">SP</option>
                            <option value="PR" selected>PR</option>
                            <option value="SC">SC</option>
                            <option value="RS">RS</option>
                            <option value="RJ">RJ</option>
                            <option value="MG">MG</option>
                            </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Principais Especialidades</label>
                    <div class="specialties-grid">
                        <label class="checkbox-item"><input type="checkbox" name="especialidades[]" value="Clínica Geral" checked> Clínica Geral</label>
                        <label class="checkbox-item"><input type="checkbox" name="especialidades[]" value="Cirurgia"> Cirurgia</label>
                        <label class="checkbox-item"><input type="checkbox" name="especialidades[]" value="Dermatologia"> Dermatologia</label>
                        <label class="checkbox-item"><input type="checkbox" name="especialidades[]" value="Cardiologia"> Cardiologia</label>
                        <label class="checkbox-item"><input type="checkbox" name="especialidades[]" value="Ortopedia"> Ortopedia</label>
                        <label class="checkbox-item"><input type="checkbox" name="especialidades[]" value="Oftalmologia"> Oftalmologia</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Outras Especialidades (Opcional)</label>
                    <input type="text" name="outras_especialidades" placeholder="Ex: Oncologia, Exóticos...">
                </div>

                <div class="form-group">
                    <label>Foto de Perfil (Opcional)</label>
                    <input type="file" name="foto" accept="image/*" style="padding: 10px; background: #f8f9fa;">
                </div>

                <button type="submit" class="btn-submit" id="btnSalvar">
                    <i class="fas fa-check-circle"></i> Concluir Cadastro
                </button>

                <div id="mensagem" class="mensagem"></div>

            </form>
        </div>
    </div>

    <script>
        document.getElementById('quickVetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const btn = document.getElementById('btnSalvar');
            const msg = document.getElementById('mensagem');
            const formData = new FormData(this);

            // Estado de carregamento
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Salvando...';
            msg.style.display = 'none';

            fetch('/cadastrar-veterinario', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                if(data.success) {
                    msg.className = 'mensagem success';
                    msg.innerHTML = '<i class="fas fa-check"></i> ' + data.message;
                    msg.style.display = 'block';
                    
                    // Limpar form ou redirecionar
                    setTimeout(() => {
                        window.location.href = data.redirect || '/dashboard';
                    }, 1500);
                } else {
                    msg.className = 'mensagem error';
                    msg.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + data.message;
                    msg.style.display = 'block';
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-check-circle"></i> Tentar Novamente';
                }
            })
            .catch(err => {
                console.error(err);
                msg.className = 'mensagem error';
                msg.textContent = 'Erro de conexão com o servidor.';
                msg.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-check-circle"></i> Tentar Novamente';
            });
        });
    </script>
</body>
</html>
